<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Senjata Tradisional Gorontalo disebut Wamilo. Senjata Tradisional ini berbentuk seperti golok. Namun, bagian ujung hulunya sedikit melengkung ke bawah. Senjata tradisional lainnya adalah badik, Wamilo, Bitu'o (sejenis Keris), Sabele (sejenis Parang atau Lilang) dan Travalla.</p>
